<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action = "http://www.naver.com">
	
		<progress value = "50" max = "100"></progress><br>
		
	
		색상 : <input type = "color"><br>
		주 : <input type = "week"> <br>
		월 : <input type = "month"><br>
		시간 : <input type = "time"><br>
		날짜 : <input type = "date" min = "2020-01-01" max = "2020-12-31"><br>
		범위 : <input type = "range" min = "0" max = "10" step = "2"><br>
		수량 : <input type = "number" min = "1" max = "10"><br>
		검색어 : <input type = "search" size = "50"><br>
		이메일 : <input type = "email" size = "20" required autocomplete = "on"><br>
		SNS주소 : <input type = "url" size = "20"><br>
		전화번호 : <input type = "tel" size = "20"
					   pattern = "(010|011|016)-\d{3,4}-\d{4}"
					   placeholder = "xxx-xxxx-xxxx"><br>
		<input type = "reset" value = "초기화"> <br>
		<!-- <input type = "submit" value = "전송"> --> 
		<input type = "image" src = "../images/submit.png" width = 100 height = 70> 
	</form>

</body>
</html>
