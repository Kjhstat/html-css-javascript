<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h2>특수문자 표현</h2> <br>
	&lt;br&gt;태그는 줄넘김 태그입니다 <br>
	[&amp;nbsp;]는 공백문자를 표현합니다    <!-- &amp;는 '&'을 보여줌   -->
	
	
	<pre>
	글자 형식
			그대로
				 나오게 해주는 태그
			~~~
	</pre>
	
	
	<p>
	xxx라는 단어는 처음으로 <q>bbb</q>에서 언급되었습니다.    <!-- q태그는 ""표시 해줌 -->
	</p>
	
	<blockquote>
	스티브 잡스는 글로벌 ~~~
	</blockquote>	
	
	

</body>
</html>
