<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h2>우리분식 메뉴</h2>
	
	<select>
		<option>떡볶이</option>
		<option>순대</option>
		<option selected>라면</option>
		<option>쫄면</option>				
	</select>
	
	<hr>
	
	<select multiple size = "2">
		<option>떡볶이</option>
		<option>순대</option>
		<option >라면</option>
		<option>쫄면</option>				
	</select>
	
	<hr>
	
	<select>
		<optgroup label="분식류">
			<option>떡볶이</option>
			<option>순대</option>
			<option >라면</option>
			<option>쫄면</option>	
		</optgroup>
		
		<optgroup label="식사류">
			<option>제육덮밥</option>
			<option>비빔밥</option>
			<option >돈까스</option>
			<option>김치찌개</option>	
		</optgroup>
	</select>
	
	<hr>
	<input list = "foods">
	<datalist id = "foods">
		<option>제육덮밥</option>
		<option>비빔밥</option>
		<option >돈까스</option>
		<option>김치찌개</option>	
	</datalist>
	

</body>
</html>
