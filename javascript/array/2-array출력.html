<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var names = ["홍길동", "강길동", "홍길순", "윤길동", "박길동"];
	
	document.write("<h1>방법1</h1>");
	for(var i = 0; i < names.length; i++){
	//	alert(names[i]);
		document.write(names[i] + "<br>");
		console.log(names[i]); // 이것은 html 개발자 콘솔에만 찍힘
	}
	
	document.write("<h1>방법2</h1>");
	for(var i in names){	// i는 names의 index를 말함
		document.write(names[i] + "<br>");
	}
	
	document.write("<h1>방법3</h1>");
	for(var name of names){			//자바 1.5버전의 for문 처럼 사용
		document.write(name + "<br>");
	}
	
	
	
	
</script>
</head>
<body>

</body>
</html>
