<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	/*
		이름 : 홍길동
		나이 : 28
		홍길동의 10년 후의 나이는 38입니다
		1번째 입력되었습니다
		계속하시겠습니까? <- yes
				
		이름 : 홍길순
		나이 : 25
		홍길동의 10년 후의 나이는 35입니다
		2번째 입력되었습니다
		계속하시겠습니까? <- no
	*/
	let cnt = 0;
	
	while(true){
		let name = prompt("이름 : ");
		let age = prompt("나이 : ");
		age = Number(age);
		alert(name + "의 10년 후의 나이는" + (age + 10) + "세 입니다.");
		alert(++cnt + "번 수행되었습니다")
		
		var input = confirm("게속하시겠습니까?");
		if(input === false){
			break;
		}
	}
	
</script>
</head>

</body>
</html>
