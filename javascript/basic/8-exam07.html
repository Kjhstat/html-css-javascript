<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var num = prompt("정수를 입력하세요");   // prompt : 입력창 생성 -> string을 리텀함!
	num = Number(num);
	alert(num + " : " + typeof num );
	
	var msg = num % 2 == 0 ? "짝수" : "홀수";
	alert(msg);
	
</script>
</head>
<body>

</body>
</html>
