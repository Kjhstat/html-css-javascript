<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var a = 10, b = 20, c = 30;
	
	alert("a =" + a + ",b = " + b + ",c = " + c);
	alert(`a = ${a} , b = ${b}, c = ${c}`);  //이게 더 편할 때 있음

	alert("123 + 123 = " + (123 + 123));
	alert(`123 + 123 = ${ 123 + 123 }`);  //  `baktik 이용` ${}에 넣을 값 지정
</script>
</head>
<body>

</body>
</html>
