	var person = {
			name : "홍길동",
			phone : "010-1111-1111",
			toString : function(){
				let msg = ""
				for(let key in this){
					if((typeof this[key]) != "function")
					msg += key + " : " + this[key] + "<br>"
				}
				msg += "<hr>"
				return msg
			}
	}

	//얕은 복사
	var person2 = person;
	
	document.write(person.toString())
	document.write(person2.toString())

	//깊은 복사
	function clone(obj){
		let object = {};
		for(let key in obj){
			object[key] = obj[key]
		}
		return object
	}
