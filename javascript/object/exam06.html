<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function makePerson(name, phone, addr){
		var p = {
			"name" : name,
			"phone" : phone,
			"addr" : addr,
			info : function(){
				let msg = "";
				for(let key in this){
					if(key != "info")
					msg += key + " : " + this[key] + "<br>"
				}
				document.write(msg)
			}
		}
		return p;
	}
	
	let persons = [];
	persons.push(makePerson("홍길동", "010-2222-2222", "경기도 광명시"))
	persons.push(makePerson("구길동", "010-2222-3333", "경기도 고양시"))
	
	for(let i in persons){
		persons[i].info();
	}
	
	
</script>
</head>

</html>
