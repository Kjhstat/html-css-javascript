<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>

	// 나 객체야! -> { }  -> 이게 json 데이터 형식임
	var person = {
	//	"속성명" : 속성값
		"name" : "홍길동",
		"phone" : "010-2363-9260"
	}
	
	//속성 존재 여부 -> true false
	alert("name" in person)
	
	alert("name : " + person["name"])
	alert("phone : " + person["phone"])
	
	alert("name : " + person.name)
	alert("phone : " + person.phone)
	
//	console.log(typeof person)
//	alert(person)
//	console.log(person)






</script>
</head>
<body>

</body>
</html>
