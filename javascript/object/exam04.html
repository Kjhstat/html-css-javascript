<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var person = {
	 	"name" : "홍길동",
	 	"phone" :"010-2222-3333"
	}
	
	var person2 = {
	 	"name" : "구길동",
	 	"phone" : "010-7777-8888"
	}
	
	
	var persons = [person, person2];
	
	persons.push({
		"name" : "강길동"
	})
	
	for(let index in persons){
		//document.write(index)
		let p = persons[index]
		//document.write(p)
		for(let key in p){
			document.write(`${key} : ${p[key]}`)
		}
		document.write("<br>")
	}
	
	
	
	
</script>
</head>
<body>

</body>
</html>
