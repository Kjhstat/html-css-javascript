<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>

/* 
	3. 숫자변환함수
		parseInt(str)
		parseFloat(str)
*/

	var won = "1000원"
	var dollar = "1.78$"
	
	document.write("Number : " + Number(won) + "<br>")
	document.write("parseInt : " + parseInt(won) + "<br>")
	document.write("parseFloat : " + parseFloat(dollar) + "<br>")

	
	document.write("<hr>")
	
	
	var str = "12345"
	var num = Number(str)
	var num2 = parseInt(str)
	
	document.write(str + 1 + "<br>")
	document.write(num + 1 + "<br>")
	document.write(num2 + 1 + "<br>")
	
	
</script>
</head>
<body>

</body>
</html>
