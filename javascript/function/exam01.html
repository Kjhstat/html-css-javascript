<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function func1(){		//자바와 다르게 반환형 타입 안써줌. 파라미터도 타입 안써줌 good
		alert("call...")
	}
	func1()
	
	function func2(num1){
		alert("data : " + num1)
	}
	func2(100)
	func2("hello")
	
	function func3(num1, num2){
		alert(`data1 : ${num1}, data2 : ${num2}`)
	}
	func3(100,200)
	
	function sum(num1, num2){
		console.log(typeof num1, typeof num2)
		return num1 + num2
	}
	var total = sum(12, 45)
	alert("합 : " + total)
	
	
	
	//함수도 호이스팅 됨.
	aaa()
	//마지막에 선언된 aaa()만 존재. 오버라이딩 x. 
	function aaa(){
		alert("aaa()")
	}
	function aaa(data){
		alert("aaa(data)")
	}
	
	
	//이렇게 하면 함수를 temp로 호출해야함
	var temp = function func(){
		alert("call func()...")
	}
	temp()
	
	//익명함수 선언. 익명함수는 함수 호이스팅 안됨.
	var func01 = function(){
		alert("call func01()...")
	}
	func01()	
	
	
	function getSum(a, b){
		let s = 0
		while(a <= b){
			s += a++
		}
		return s
	}
	var total = getSum(1,10)
	alert("1~10 사이의 총합 : " + total)
	// 위 기능을 printSum(1,10)이 하게 하려면?
	function printSum(a,b){
		alert("1~10 사이의 총합 : " + getSum(a,b))
	}
	printSum(1,10)
	
	
	//함수 안의 함수로 위 과정 한번에 하기!
	function printSum(a,b){
		function sum(a,b){
			let s = 0
			while(a <= b){
				s += a++
			}
			return s;
		}
		alert("1~10 사이의 총합 : " + sum(a,b))
	}
	
	
	
	//매개변수로 임의의 함수 이름을 받아와서 이 함수가 실행되도록 하는 함수가 콜백함수! 
	function callbackFunc(f){	//파라미터를 함수로 받음
		f()	//함수를 리턴할 수 있다!
	}
	callbackFunc(temp)
	callbackFunc(func01)
	//익명함수 호출에 사용...?
	callback(function(){
		alert("익명함수 호출!!!!!!!!!!!!")
	})
	
	function testCallback(data, f){
		f(data)
	}
	testCallback("hello", func01);
	
</script>

</head>
