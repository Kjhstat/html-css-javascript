<script>
	function func01() {
		document.write(arguments[0] + " : " + arguments[1] + " : " + arguments[2] + "<br>")
	}
	
	function func02() {
		for(let i of arguments){
			document.write(i + " : ")
		}
		document.write("<br>")
	}
	
	// 전개 연산자 ... -> 내가 함수 사용할 때의 개수로 알아서 해줌. numbers는 배열 형태!
	function func03(...numbers){
		document.write(numbers)
	}
	
	fucntion func04(a,b, ...numbers){
		document.write('a : ' + a +  "<br>")
		document.write('b : ' + b +  "<br>")
		document.write('numbers : ' + numbers +  "<br>")
	}
	
	var array = [1,2,3]
	
	func04(...array) // a -> 1, b - > 2, numbers -> 3
	func04(...array, ...array)
