<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
/*
 	자바스크립트 내장함수
 	1. 타이머 - callback함수로 정의됨
 	   setTimeout(함수, ms)	   -> 지정 시각이 지나면 어떤 행동 시행
 	   setInterval(함수, ms)    -> ~초가 지날때마다 함수 시행
 	   clearInterval(id)         -> 어떤 id를 가지고 있는 Interval을 끄고싶을때
 	   clearTimeout(id)		   -> 어떤 시기에 id를 끄고 싶을때?
 */
 
// 	var func = function(){
//		   alert("3초 지났습니다")
// 	   }
  
 	setTimeout(function(){
		   alert("3초 지났습니다")
	   }, 3000)  //3초 후에 func 시행됨 
	   
	
 	var id = setInterval(function(){
		document.write("현재시간 : " + new Date() + "<br>")
	}, 1000)   //1초 마다 fucntion 시행됨
	
	//10뒤에 interval 멈추게 함
	setTimeout(function(){
		alert("날짜 print 종료")
		clearInterval(id)
	}, 10000) 

</script>
</head>

</body>
</html>
