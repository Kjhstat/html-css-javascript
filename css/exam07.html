<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div{
		width:300px;
		padding:10px;
		text-align: center;
		border-style: solid;
		border-color: green;
		border-width:5px;
		margin:10px;
		float : left;   /* 왼쪽부터 한줄로 띄우기... */
	}
	
	#div01{
		border-style: solid;
	}
	#div02{
		border-style: dashed;
		visibility:hidden;
	}
	#div03{
		border-style: dotted;
	}
	#div04{
		border-style:double;
	}
	
</style>
</head>
<body>
	<div id = "div01"> 사각형-1 </div>
	<div id = "div02"> 사각형-2 </div>
	<div id = "div03"> 사각형-3 </div>
	<div id = "div04"> 사각형-4 </div>

</body>
</html>
