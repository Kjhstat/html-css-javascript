<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div{
		position:absolute;        /* left-top을 기준으로  */
		
		width:100px;
		height:100px;
	}
	
	.div01{
		left:50px;
		background-color:red;
		z-index: 1000; /*그림 겹쳤을때 먼저 나오게하기...  */
	}
	
	.div02{
	top: 50px;
		background-color:blue;
	}
	
	.div03{
		width:200px;
		height:200px;
		background-color:gray;
		left:200px;
		top:200px;
	}
	
</style>
</head>
<body>
	<div class = "div01">첫번째 사각형</div>
	<div class = "div02">두번째 사각형</div>
	<div class = "div03">
		<div class="div01">세번째 사각형</div>
	</div>
</body>
</html>
